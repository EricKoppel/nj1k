@(news: NewsEntity)

@main() {
    <div class="page-header">
		<h3>@news.title</h3>
	</div>

	<div class=row-fluid>
		<div class="span8">
			<a href=@routes.NewsController.editForm(news.id)><small>@Messages("news.edit")</small></a>
		</div>
	</div>
	<div class=row-fluid>
   		<div class="span12">
   			<p>@Html(news.entry)</p>
   		</div>
	</div>
}
