@(mountain: MountainEntity)
<html>
	<head>
		<script src="@routes.Assets.at("javascripts/libs/jquery-1.7.1.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/libs/galleria-1.2.7.min.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/galleria/themes/classic/galleria.classic.css")">
	
		<script type="text/javascript">
			$(document).ready(function() {
				Galleria.loadTheme('@routes.Assets.at("javascripts/galleria/themes/classic/galleria.classic.min.js")');
				Galleria.run('#galleria', {
					_toggleInfo: true
				});
			})
		</script>
	</head>
	
	<body>
		<div id="galleria" style="height: 768px">
		@for(a <- mountain.ascents) {
			@for(detail <- a.ascentDetails) {
				<img class="img-rounded" height="200" alt="@detail.caption" width="200" src="@routes.AscentDetailController.getImage(detail.id)">
			}
		}
		</div>
	</body>
</html>
