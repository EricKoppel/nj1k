@()(content: Html)

@import controllers.routes.javascript._

<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8">
        <title>@Messages("title")</title>
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/stickyfooter.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.min.css")" />
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/responsive.min.css")" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/galleria/themes/classic/galleria.classic.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
        <script src="@routes.Assets.at("javascripts/libs/underscore-min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/libs/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/libs/backbone-min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/libs/jquery.metadata.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/libs/jquery.tablesorter.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/libs/jquery.MultiFile.pack.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/libs/galleria-1.2.7.min.js")" type="text/javascript"></script>
        
        <script type="text/javascript" src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAvCi6shG2jkDx_jHtR-Tz8hQPDLDeuddiwLEwJG-CKonPcqXT4hQYZsDAag0hptf0_ybhQd3DOAxvOQ"></script>
    </head>
    <body>
	    <div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
    				@menu()
    		    </div>
	   		</div>
		</div>
		<div id="wrap">
			<header>
				<div class="container">
					<img src="@routes.Assets.at("images/banner_1024.jpg")"></img>
				</div>
			</header>
			<div class="container">
	        	@content
	        </div>
	        <div id="push"></div>
	        <footer class="footer">
	        	<div class="container">
			     	<p>@Messages("copyright")</p>
				</div>
			</footer>
		</div>
    </body>
</html>
