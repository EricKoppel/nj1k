@()(content: Html)

@import controllers.routes.javascript._
@import play.api.Play

<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8">
        <title>@Messages("title")</title>
        
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.min.css")" />
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap-responsive.min.css")" />
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/stickyfooter.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script type="text/javascript" src="@routes.Application.javascriptRoutes"></script>
        <script src="@routes.Assets.at("javascripts/libs/underscore-min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/libs/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/libs/backbone-min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/libs/jquery.metadata.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/libs/jquery.tablesorter.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/libs/jquery.MultiFile.pack.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/libs/bootstrap-table-nav.js")" type="text/javascript"></script>
        <script type="text/javascript" src="https://maps.google.com/maps?file=api&amp;v=2&amp;key=@Play.current.configuration.getString("googlemaps.api.key")"></script>
    </head>
    <body>
    	<div class="wrapper">
		    <div class="navbar navbar-inverse navbar-fixed-top">
				<div class="navbar-inner">
					<div class="container container-fluid">
	    				@menu()
	    		    </div>
		   		</div>
			</div>
			<header>
				<div class="container container-fluid">
					<img alt="@Messages("welcome.header")" src="@routes.Assets.at("images/banner_1024.jpg")" />
				</div>
			</header>
			<div class="container container-fluid">
			@if(flash.get("success") != null) {
				<script type="text/javascript">
					$(document).ready(function() {
						alert('@flash.get("success")');
					});
            	</script>
            }
	        	@content
	        </div>
	        <div class="push"></div>
	    </div>
	    <div class="footer">
	        <footer class="footerel">
	        	<div class="container container-fluid">
			     	<p>@Messages("copyright")</p>
				</div>
			</footer>
		</div>
    </body>
</html>
