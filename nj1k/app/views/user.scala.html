@(user: UserEntity, ascents: List[AscentEntity])
@import java.text.SimpleDateFormat
@import views.RenderUtil

@main() {
    <h1>@user.name</h1>
    <div>@RenderUtil.unescape(user.aboutme)</div>
    <div class="table">
    @for(a <- ascents) {
		<div class="tableRow">
			<div class="tableCell">@{new SimpleDateFormat("MM/dd/yyyy").format(a.ascent_date)}</div>
			<div class="tableCell"><a href="@routes.AscentController.showTripReport(a.id)">@a.mountain.name</a></div>
		</div>
    }
    </div>
}
