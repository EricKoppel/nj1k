@(mountains: List[MountainEntity])

@main(title = Messages("menu.list"))(null)(null) {
    <script type="text/javascript">
	    require(['jquery', 'tablesorter'], function() {
			$(document).ready(function() { 
				$("#mountainList").tablesorter({
					sortList: [[0,0], [1,0], [2,0]],
					headers: { 
			            3: { 
			                sorter: false 
			            },
			            4: { 
			                sorter: false 
			            },
			            5: { 
			                sorter: false 
			            }
					}
				}); 
			});
	    });
	</script>
	
	<div class="page-header">
		<h3>@Messages("menu.list")</h3>
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-body">
				    <table id="mountainList" class="table">
				    	<thead>
				    		<tr>
					    		<th>Name</th>
					    		<th class="hidden-xs">Elevation</th>
					    		<th class="hidden-xs">County</th>
					    		<th class="hidden-xs">Latitude</th>
					    		<th class="hidden-xs">Longitude</th>
					    		<th class="hidden-xs">Topo Map</th>
					    	</tr>
				    	</thead>
				        <tbody>
				        @for(mountain <- mountains) {
				            <tr>
				            	<td><a href="@routes.MountainsController.showMountain(mountain.id)">@mountain.name</a></td>
				               	<td class="hidden-xs">@mountain.elevation</td>
				               	<td class="hidden-xs">@mountain.county</td>
				               	<td class="hidden-xs">@mountain.latitude</td>
				               	<td class="hidden-xs">@mountain.longitude</td>
				               	<td class="hidden-xs tableCell"><a href="http://mapper.acme.com/?t=T&amp;z=15&amp;ll=@mountain.latitude,@mountain.longitude" target="_blank">Acme Mapper</a></td>
				            </tr>
				        }
				        </tbody>
				    </table>
		    	</div>
		    </div>
		</div>
    </div>
}
